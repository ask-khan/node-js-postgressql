<div>
  <h4>{{todoTitle}}</h4>
  <label>Todo Name:
    <input [(ngModel)]="todoName">
  </label>
  <button (click)="add(todoName);">
    add
  </button>
  <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let todo of todos">
        <a>
          <span class="badge">{{todo.todo_id}}</span> {{todo.todo_value}}
        </a>
        <button class="delete" title="delete todo"
          (click)="delete(todo.todo_id)">x</button>
      </li>
  </ul>
</div>
